<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қазақша Математика Тапсырмалары</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<header>
    <h1>Қазақша Математикалық Тапсырмалар</h1>
    <p class="ornament">✵ ✵ ✵</p>
</header>
<main class="container">
    <section>
        <h2>Көр де үйрен</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/TCbPFnRNTL0" style="border: none;" allowfullscreen></iframe>
        </div>
    </section>
    <section class="test">
        <h2>Тест</h2>
        <form id="quizForm">
            <p>5 + 3 = ?</p>
            <div class="options">
                <input type="radio" id="q1a" name="q1" value="6">
                <label for="q1a">6</label>

                <input type="radio" id="q1b" name="q1" value="8">
                <label for="q1b">8</label>

                <input type="radio" id="q1c" name="q1" value="9">
                <label for="q1c">9</label>
            </div>

            <p>10 - 4 = ?</p>
            <div class="options">
                <input type="radio" id="q2a" name="q2" value="5">
                <label for="q2a">5</label>

                <input type="radio" id="q2b" name="q2" value="6">
                <label for="q2b">6</label>

                <input type="radio" id="q2c" name="q2" value="7">
                <label for="q2c">7</label>
            </div>

            <p>6 × 2 = ?</p>
            <div class="options">
                <input type="radio" id="q3a" name="q3" value="10">
                <label for="q3a">10</label>

                <input type="radio" id="q3b" name="q3" value="12">
                <label for="q3b">12</label>

                <input type="radio" id="q3c" name="q3" value="14">
                <label for="q3c">14</label>
            </div>

            <button type="button" onclick="calculateScore()">Жауап беру</button>
        </form>
        <p id="result"></p>
    </section>
</main>
</body>
</html>
